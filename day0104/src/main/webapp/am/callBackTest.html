<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	
		//hello 열 번 출력하기
 
		let hello=()=>{
			console.log("hello");
		}
		
		//함수를 매개변수로 전달받음
		let pro = (k)=>{			
			for(i=1; i<=10 ; i++){
				k();	//뭔가를 호출할 것이 필요함
			}
		}
		//함수호출시에, 매개변수를 전달 : 콜백함수
		pro(hello);
 
	 
	</script>
</head>
<body>

</body>
</html>
